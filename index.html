<html>
<head>
    <title>Rainfall Prediction App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rainfall Prediction</h1>
        <form id="rainForm">
            <label>Temperature (Â°C):</label>
            <input type="number" name="temperature" required>

            <label>Humidity (%):</label>
